<app-header [appTitle]="'title.grid'|translate"></app-header>
<div id="grid" fxLayout="column">
    <div class="exercise-type-wrapper"
         fxLayout="row"
         fxFlex="100"
         *ngFor="let exerciseType of cacheService.exerciseListByTypes; let $index = index">

        <div fxLayout="column" fxFlex="100">
            <md-card>
                <md-card-content>
                    <h2 fxLayout="row">{{exerciseType.name}}</h2>
                    <table md-table="md-table" md-row-select="md-row-select" multiple="multiple">
                        <thead md-head="md-head">
                        <tr md-row="md-row">
                            <th md-column="md-column"></th>
                            <th md-column="md-column"></th>
                            <!--<th *ngFor="let day of calendarDays"-->
                                <!--md-column="md-column">{{day.date | formatDate | translate}}-->
                            <!--</th>-->
                        </tr>
                        </thead>
                        <tbody md-body="md-body">

                        <tr class="exercise md-table-content-row"
                            *ngFor="let exercise of exerciseType.exerciseList;"
                            md-row="md-row">

                            <td md-cell="md-cell">
                                <md-checkbox [checked]="currentWorkout.exerciseMap[exercise.id]"
                                             aria-label="checkbox"
                                             (click)="toggleExercise(exercise)"></md-checkbox>
                            </td>
                            <td class="exercise" md-cell="md-cell" (click)="ctrl.openExerciseDetailDialog($event,1)">
                                <span class="first-letter--upper">{{exercise.name}}</span></td>

                            <td class="day"
                                *ngFor="let day of calendarDays"
                                md-cell="md-cell">
                                <md-checkbox [checked]="didExerciseOccurreOnThisDay(exercise, day)"
                                             aria-label="checkbox" disabled="true"></md-checkbox>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
