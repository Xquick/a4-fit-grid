<md-toolbar fxLayout="row">
    <input [(ngModel)]="currentWorkout.name"
           [placeholder]="'new-workout.header'|translate" flex="80" layout="column"/>
    <div fxFlex="20" fxLayoutAlign="center center" layout="column">
        <i class="material-icons" (click)="toggleWorkout()">close</i>
    </div>
</md-toolbar>

<md-input-container>
    <input mdInput [(ngModel)]="workoutDate" [mdDatepicker]="picker"
           [placeholder]="'new-workout.datepicker.placeholder'|translate">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
</md-input-container>
<md-datepicker #picker></md-datepicker>

<ul>
    <li class="md-table-content-row"
        *ngFor="let exercise of currentWorkout.exerciseList; let i = index;">

        <div class="height-100" flex="flex" layout="row" layout-align="start center">
            <div class="handle" flex="10" layout="column"><i class="material-icons">drag_handle</i>
            </div>
            <div flex="70" layout="column"><span class="first-letter--upper">{{exercise.name}}</span>
            </div>
            <div class="ui-icons" flex="20" layout="column"><span layout="row">
                            <button md-button
                                    class="ui-button ui-button--icon"
                                    layout="column"><i
                                    class="material-icons"
                                    (click)="toggleExerciseSuperset(exercise.id)">link</i></button>
                            <button md-button
                                    class="ui-button ui-button--icon"
                                    layout="column"
                                    (click)="toggleExercise(exercise)"><i
                                    class="material-icons">delete</i></button></span>
            </div>
        </div>
    </li>
</ul>
<button md-button class="md-raised md-primary ui-button--default"
        *ngIf="currentWorkout.exerciseList.length > 0"
        (click)="saveWorkout()"
        aria-label="">{{'new-workout.save'|translate}}
</button>
