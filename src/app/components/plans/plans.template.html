<app-header [appTitle]="'title.plans'|translate"></app-header>

<div id="plans">
    <div layout="row" fxFlex="100" *ngFor="let workout of cacheService.userWorkouts" class="exercise-type-wrapper">
        <div layout="column" flex="100">
            <md-card>
                <md-card-content>
                    <h2 layout="row">{{workout.name}}</h2>
                    <table md-table="md-table" md-row-select="md-row-select" multiple="multiple">
                        <thead md-head="md-head">
                        <tr md-row="md-row">
                            <th md-column="md-column"></th>
                        </tr>
                        </thead>
                        <tbody md-body="md-body">
                        <tr *ngFor="let exercise of workout.exerciseList"
                            md-row="md-row"
                            class="exercise md-table-content-row">
                            <td md-cell="md-cell">{{exercise.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
