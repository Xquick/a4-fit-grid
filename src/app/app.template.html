<md-sidenav-container >
    <!--Main Menu-->
    <md-sidenav #left align="start"
                mode="push"
                opened="true"
                fxLayout="column"
                fxLayoutAlign="space-between center"
                class="md-sidenav-left main-menu">
        <main-menu (onToggleWokoutSidenav)="sidenav.toggle()"></main-menu>
    </md-sidenav>

    <!--New Workout-->
    <md-sidenav #sidenav
                mode="over"
                align="end"
                opened="true">
        <new-workout *ngIf="isAuthenticated" (onCloseSidenav)="sidenav.close()"></new-workout>
    </md-sidenav>

    <!--Content-->
    <div class="ui-content">
        <div fxLayout="row">
            <router-outlet></router-outlet>
        </div>
    </div>
</md-sidenav-container>
